<!doctype html>
<html lang="en">
  <head>
    <title>HTML5 Slides Controller</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
      /* These styles are ugly but functional on iOS and Android */
      html, body {
        height: 100%;
        border: 0;
        margin: 0;
        padding: 0;
      }
      button {
        height: 10%;
        width: 100%;
        display: block;
        font-size: 24px;
      }
      #swipe {
        width: 100%;
        height: 70%;
        color: #FFF;
        font-size: 24px;
        background-color: #333;
      }
    </style>
  </head>
  <body>
  <div id="swipe"></div>
  <button value="previous" style="width: 50%; float:left;">&lt;</button>
  <button value="next" style="width: 50%; float:right;">&gt;</button>
  <button value="reset">RESET</button>
  <button value="refresh">REFRESH</button>

  <script type="application/dart" src="controller.dart"></script>
  <script src="http://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
</body>
</html>
